<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train of Thought</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body> 

    <div class="game_screen">
      
        <img src="./img/rail.png" class="rails rail1">
        <img src="./img/rail.png" class="rails rail2">
        <img src="./img/rail.png" class="rails rail3">
        <img src="./img/rail.png" class="rails rail4">
        <img src="./img/rail.png" class="rails rail6">
        <img src="./img/rail.png" class="rails rail7">
        <img src="./img/rail.png" class="rails rail8">
        <img src="./img/rail.png" class="rails rail9">
        <img src="./img/rail.png" class="rails rail10">
        <img src="./img/rail.png" class="rails rail11">
        <img src="./img/rail.png" class="rails rail12">
        <img src="./img/rail.png" class="rails rail13">
        <img src="./img/rail.png" class="rails rail14">
        <img src="./img/rail.png" class="rails rail15">
        <img src="./img/rail.png" class="rails rail16">
        <img src="./img/rail.png" class="rails rail17">
        <img src="./img/turn.png" class="turns turn1">
        <img src="./img/turnUp.png" class="turns turn2">
        <img src="./img/turnUpRight.png" class="turns turn3">
        <img src="./img/turn.png" class="turns turn4">
        <img src="./img/switch3.png" class="switchs switch1" onclick="switchFunc(0,1,3)">
        <img src="./img/switch4.png" class="switchs switch2" onclick="switchFunc(1,5,4)">
        <img src="./img/switch5.png" class="switchs switch3">
        <img src="./img/switch5.png" class="switchs switch4">
        <img src="./img/switch5.png" class="switchs switch5">
        <img src="./img/switch5.png" class="switchs switch6">


        <img src="./img/dummyStation.png" class="station station1">
        <img src="./img/dummyStation.png" class="station station2">
        <img src="./img/dummyStation.png" class="station station3">
        <img src="./img/dummyStation.png" class="station station4">
        <img src="./img/dummyStation.png" class="station station5">
        <img src="./img/dummyStation.png" class="station station6">
        <img src="./img/dummyStation.png" class="station station7">

        <img src="./img/train.png" class="train" id="train1">
        <img src="./img/start.png" class="start">
    
    </div>





    <div id="logIn">
        <h1>Train of Thought</h1>
        <input id="PlayerName" type="text" value="Player Name" placeholder="Please enter your name"/><br>
        <input id="PlayerPassword" type="password" value="Password" placeholder="Please enter your password"/><br>
        <input id="logInButton" type="button" value="Log In"/><br>

        
    </div>

    <script src="js/objects/point.js"></script>
    <script src="js/objects/train.js"></script>
    <script src="js/objects/station.js"></script>
    <script src="js/objects/rail.js"></script>
    <script src="js/objects/switch.js"></script>
    <script src="js/golbal.js"></script>
    <script src="Js/menu.js"></script>

</body>
</html>
