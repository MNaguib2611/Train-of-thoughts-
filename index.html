<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train of Thought</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body> 

    <div class="game_screen">
      
        <img src="./img/rail.png" class="rails rail1">
        <img src="./img/rail.png" class="rails rail2">
        <img src="./img/rail.png" class="rails rail3">
        <img src="./img/rail.png" class="rails rail4">
        <img src="./img/rail.png" class="rails rail5">
        <img src="./img/rail.png" class="rails rail6">
        <img src="./img/rail.png" class="rails rail7">
        <img src="./img/rail.png" class="rails rail8">
        <img src="./img/rail.png" class="rails rail9">
        <img src="./img/rail.png" class="rails rail10">
        <img src="./img/rail.png" class="rails rail11">
        <img src="./img/rail.png" class="rails rail12">
        <img src="./img/rail.png" class="rails rail13">
        <img src="./img/rail.png" class="rails rail14">
        <img src="./img/rail.png" class="rails rail15">
        <img src="./img/rail.png" class="rails rail16">
        
        <img src="./img/turn.png" class="turns turn1">
        <img src="./img/turnUp.png" class="turns turn2">
        <img src="./img/turnUpRight.png" class="turns turn3">
        <img src="./img/turn.png" class="turns turn4">
        <img src="./img/switch3.png" class="switchs switch1" onclick="switchFunc(0,1,3)">
        <img src="./img/switch4.png" class="switchs switch2" onclick="switchFunc(1,4,5)">
        <img src="./img/switch4.png" class="switchs switch3" onclick="switchFunc(2,4,5)">
        <img src="./img/switch4.png" class="switchs switch4" onclick="switchFunc(3,4,5)">
        <img src="./img/switch4.png" class="switchs switch5" onclick="switchFunc(4,4,5)">
        <img src="./img/switch4.png" class="switchs switch6" onclick="switchFunc(5,4,5)">


        <img src="./img/Stations/station3.png" class="station station3">
        <img src="./img/Stations/station2.png" class="station station2">
        <img src="./img/Stations/station1.png" class="station station1">
        <img src="./img/Stations/station7.png" class="station station7">
        <img src="./img/Stations/station4.png" class="station station4">
        <img src="./img/Stations/station5.png" class="station station5">
        <img src="./img/Stations/station6.png" class="station station6">

        
        <img src="./img/start.png" class="start">
    


        <div id="player-info" class="col-lg-4">
            <div class="row">
                    <div id="characterDiv" class=" col-lg-5 ">
                       <img id="characterImg" src="" alt=""> 
                        <h4 id="user"><strong>Username</strong></h4>
                    </div>
                    <div id="scoreDiv" class="col-lg-7">
                        <h2>Score :</h2>
                        <h3 id="scoreValue">0</h3>
                    </div>
            </div>
            
        </div>
    </div>


   


    <div id="logIn">
        <h1>Train of Thought</h1>
        <input id="PlayerName" type="text"  placeholder="Please enter your name" value="" maxlength="14"/><br>
        <button id="logInButton" class="btn-success btn-lg m-2"  >Play</button>
        <!-- <input  class="btn-danger" type="button" value=""/><br> -->
    </div>

    <script src="js/objects/point.js"></script>
    <script src="js/objects/train.js"></script>
    <script src="js/objects/station.js"></script>
    <script src="js/objects/rail.js"></script>
    <script src="js/objects/switch.js"></script>
    <script src="js/golbal.js"></script>
    <script src="Js/menu.js"></script>

</body>
</html>
